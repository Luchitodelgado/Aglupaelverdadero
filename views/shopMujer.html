<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUJER</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" type="text/css">

</head>
<body>
    <header>
        <h1>MUJER</h1>
    </header>
    <main>
        <div class="container-padre">
            <div class="banner-altas">
                <img class="img-banner" src="/img/texanas.png" alt="texanas">
                <div class="texto-texanas">
                    <h4>TEXANAS</h4>
                    <p>Shop now!</p>
                </div>
            </div>
            <div class="flex-column">
                <div class="banner-cortas">
                    <img class="img-banner" src="/img/borsegos.png" alt="borsegos">
                    <div class="texto-borsegos">
                        <h4>BORSEGOS</h4>
                        <p>Shop now!</p>
                    </div>
                </div>
                <div class="banner-cortas">
                    <img class="img-banner" src="/img/zapatillas}.png" alt="zapatillas">
                    <div class="texto-zapatillas">
                        <p>Winter 2022</p>
                        <h4>ZAPATILLAS</h4>
                        <p>Shop now!</p>
                    </div>
                </div>
            </div>
            <div class="banner-altas">
                <img class="img-banner" src="/img/botas.png" alt="botas">
                <div class="texto-botas">
                    <p>Winter 2022</p>
                    <h4>BOTAS</h4>
                    <p>Shop now!</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <div class="hijos-footer">
                <i class="fas fa-credit-card icons"></i>
                <p class="titulo-footer">3|6 cuotas sin interés</p>
                <p>Ahora 6</p>
            </div>
            <div class="hijos-footer">
                <i class="fas fa-shipping-fast icons"></i>
                <p class="titulo-footer">Envío gratis a partir de $9000</p>
                <p>Recomendamos retiro por sucursal</p>
            </div>
            <div class="hijos-footer">
                <i class="fas fa-percent icons"></i>
                <p class="titulo-footer">15% de descuento</p>
                <p>Abonando con transferencia bancaria</p>

            </div>
        </div>
        <p class="designed-footer">DESIGNED BY AGLUPA 2022</p>
    </footer>
</body>
</html>
