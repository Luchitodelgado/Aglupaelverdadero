                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">

                        </li>

                                -->

                        </li>

                    </ul>

                </div>

    <main>
        <div class="contenedor-logo">

        <div class="contenedor-imagen-principal">

        </div>

        <section class="seccion-articulos">
            
            <article class="articulo-container">
                <img class="imagen-producto" src="/img/botineta2.png">
                <div class="descripcion">
                <p class="descuentos"> %15 OFF</p>
                <p class="precio"> $11.240</p>
            </div>
            </article>

            <article class="articulo-container">
                <img class="imagen-producto" src="/img/sicura.png">
                <div class="descripcion">
                    <p class="descuentos"> %10 OFF</p>

                </div>

            <article class="articulo-container">

            </article>

            <article class="articulo-container">
